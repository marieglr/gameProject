<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Kanit" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>My Ironhack Game</title>
</head>

<body>
  <header>
    <h1>Spread love to stop Trump and Kim before they launch a nuclear war!</h1>
  </header>

  <section id="game" class="layout">
    <div class="timer">
      <h2>Time left: <span id="timer-span"></span>
      </h2>
    </div>
    <div class="container">
      <div class="image-box1">
        <h3>Trump's mood</h3>
        <meter id="trump-ego" value="100" min="0" low="25" high="75" max="100" optimum="100"></meter>
        <img src="images/DonaldFace.png" alt="Donald's face mask" height="150">
      </div>
      <canvas id="gameboard"></canvas>
      <div class="image-box2">
        <h3>Kim's mood</h3>
        <img src="images/KimFace.png" alt="Kim's face mask" height="150">
        <meter id="kim-ego" value="100" min="0" low="25" high="75" max="100" optimum="100"></meter>
      </div>
    </div>
  </section>

  <footer>
    <p>Move: ← and → | Shoot: Space key </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
